<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Student Form Validator - Email & Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Sign-Up Form</h1>
            <form id="signupForm" novalidate>
                <!-- Email Field -->
                <div class="field-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        aria-describedby="email-error"
                    >
                    <div id="email-error" class="error-message" aria-live="polite"></div>
                </div>

                <!-- Password Field -->
                <div class="field-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="new-password"
                            aria-describedby="password-rules password-error"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                            aria-label="Toggle password visibility"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                    
                    <!-- Password Rules -->
                    <div id="password-rules" class="password-rules" aria-live="polite">
                        <h3>Password Requirements:</h3>
                        <div class="rule" data-rule="length">
                            <span class="rule-icon">‚ùå</span>
                            <span class="rule-text">At least 8 characters</span>
                        </div>
                        <div class="rule" data-rule="uppercase">
                            <span class="rule-icon">‚ùå</span>
                            <span class="rule-text">At least one uppercase letter</span>
                        </div>
                        <div class="rule" data-rule="lowercase">
                            <span class="rule-icon">‚ùå</span>
                            <span class="rule-text">At least one lowercase letter</span>
                        </div>
                        <div class="rule" data-rule="digit">
                            <span class="rule-icon">‚ùå</span>
                            <span class="rule-text">At least one digit</span>
                        </div>
                        <div class="rule" data-rule="special">
                            <span class="rule-icon">‚ùå</span>
                            <span class="rule-text">At least one special character (!@#$%)</span>
                        </div>
                    </div>
                    <!-- Password Success Message -->
                    <div id="password-success" class="success-message" aria-live="polite" role="status"></div>
                    <div id="password-error" class="error-message" aria-live="polite"></div>
                </div>

                <!-- Confirm Password Field -->
                <div class="field-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            autocomplete="new-password"
                            aria-describedby="confirm-password-error"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="confirmPasswordToggle"
                            aria-label="Toggle confirm password visibility"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div id="confirm-password-error" class="error-message" aria-live="polite"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" disabled>
                    Register
                </button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-labelledby="successModalTitle" aria-modal="true">
            <div class="modal-icon">‚úÖ</div>
            <h2 id="successModalTitle">Registration Successful!</h2>
            <p>Welcome to the Master of Computer Applications program!</p>
            <button type="button" class="modal-action" id="successModalOk">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
